<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShortLister User Form App</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/pagination.js"></script>
        <script src="js/utils.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>User Form</h2>
            <form id="user-form">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" />
                <p class="error-message" id="name-required-error">This field is required</p>

                <label for="email">Email:</label>
                <input type="email" id="email" />
                <p class="error-message" id="email-required-error">This field is required</p>
                <p class="error-message" id="email-error">This email is already taken</p>

                <label for="phone">Phone:</label>
                <input type="phone" id="phone" />

                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" />
                <p class="error-message" id="date-required-error">This field is required</p>

                <button type="submit">Add User</button>
            </form>

            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
            </table>

            <div class="pagination-container">
                <div id="pagination"></div>
                <select id="per-page">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </body>
</html>
